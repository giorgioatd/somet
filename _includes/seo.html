<!-- Generic SEO-->
<meta property="og:title" content="{{ page.title }}" />
<meta property="og:description"
  content="{% if page.layout == "post" %}{{ page.meta }}{% elsif page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}" />
<meta property="og:type" content="{% if page.layout == "post" %}article{% else %}website{% endif %}" />
<meta property="og:locale" content="it_IT" />
<meta property="og:url" content="{{ site.url }}{{ site.baseurl }}{{ page.url }}" />
<meta property="og:image" content="{{ site.url }}{{ site.baseurl }}/assets/images/imgpost/{{ page.cover.imgt }}" />
<meta property="og:image:url" content="{{ site.url }}{{ site.baseurl }}/assets/images/imgpost/{{ page.cover.imgt }}" />
<meta property="og:image:alt" content="{{ page.cover.alt }}" />
{% if page.video_link %}<meta property="og:video" content="http://example.com/bond/trailer.swf" />{% endif %}
{% if page.layout == "post" %}
<meta property="og:article:author" content="{{ site.author.name }}" />
<meta property="og:article:published_time" content="{{ page.date }}" />
<meta property="og:article:tag" content="osteopatia" />
<meta property="og:article:tag" content="daniele pintus" />
{% for tag in page.tags %}
<meta property="og:article:tag" content="{{ tag }}" />
{% endfor %}
<meta property="og:article:tag" content="cagliari" />
<meta property="og:article:tag" content="selargius" />
<meta property="og:article:tag" content="quartu" />
{% endif %}
<!-- FB SEO -->
<meta property="og:site_name" content="{{ site.title }}">
<meta property="og:title" content="{% if page.title %}{{ page.title }} | {{ site.title }}{% else %}{{ site.title }}{% endif %}">
<meta property="fb:app_id" content="145037209461543">

{% if site.metalock == "off" %}
<!-- TWITTER SEO -->
<meta name="twitter:card" content="summary">
<meta name="twitter:title" content="{% if page.title %}{{ page.title }} | {{ site.title }}{% else %}{{ site.title }}{% endif %}">
<meta name="twitter:description" content="{% if page.layout == "post" %}{{ page.meta }}{% elsif page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">
<meta name="twitter:image" content="{{ site.url }}{{ site.baseurl }}/assets/images/logo90.png">

<link rel="apple-touch-icon" sizes="57x57" href="/portale/resources/static/img/apple-icon-57x57.png">

<link rel="apple-touch-icon" sizes="76x76" href="/portale/resources/static/img/apple-icon-76x76.png">
<link rel="apple-touch-icon" sizes="114x114" href="/portale/resources/static/img/apple-icon-114x114.png">
<link rel="apple-touch-icon" sizes="120x120" href="/portale/resources/static/img/apple-icon-120x120.png">
<link rel="apple-touch-icon" sizes="144x144" href="/portale/resources/static/img/apple-icon-144x144.png">
<link rel="apple-touch-icon" sizes="152x152" href="/portale/resources/static/img/apple-icon-152x152.png">
<link rel="apple-touch-icon" sizes="180x180" href="/portale/resources/static/img/apple-icon-180x180.png">

{% endif %}
