<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>{% if page.title %}{{ page.title }} | {{ site.title }}{% else %}{{ site.title }}{% endif %}</title>
  <meta property="og:title:" content="{% if page.title %}{{ page.title }} | {{ site.title }}{% else %}{{ site.title }}{% endif %}">
  <meta property="og:description" content="{% if layout == "post" %}{% if page.description %}{{ page.description }}{% else %}{{ page.excerpt }}{% endif %}{% else %}{{ site.description }}{% endif %}">
  <meta name="description" content="{% if page.layout == "post" %}{% if page.description %}{{ page.description }}{% else %}{{ page.excerpt }}{% endif %}{% else %}{{ site.description }}{% endif %}">
  <meta name="author" content="{{ site.author.name }}" />

  <link rel="canonical" href="{{ site.domain }}{{ site.baseurl }}{{ page.url }}" />
  <meta property="og:url" content="{{ site.baseurl }}{{ page.url }}" />
  <meta property="og:site_name" content="{{ site.title }}" />
  {% if page.image %}
  <meta property="og:image" content="{{ page.image | prepend: site.baseurl }}">
  {% endif %}
  <script type="application/ld+json">
  {"@context": "http://schema.org",
  "@type": "WebPage",
  "headline": "{{ page.title }}",
  "description": "{{ page.description }}",
  "url": "{{ site.baseurl }}{{ page.url }}"}</script>
  <!-- Bootstrap core CSS -->
  <link href="{{ site.baseurl }}/css/bootstrap.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ "/css/main.css" | prepend: site.baseurl }}?{{ site.time | date: "%Y%m%d%H%M" }}">
  <!-- Custom styles for this template -->
  <link href="https://fonts.googleapis.com/css?family=Montserrat|Source+Sans+Pro" rel="stylesheet">
  <link href="{{ site.baseurl }}css/font-awesome.css" rel="stylesheet">
  <link href="{{ site.baseurl }}css/cookies.css" rel="stylesheet">
  <link rel="icon" type="image/png" href="img/favicon.png">
  {% seo %}
</head>
