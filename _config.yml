# Site settings
title: Somato Emozionale
description: "Osteopatia somato-emozionale: principi di una metodica che aiuta a mantenere e promuovere l'equilibrio dell'organismo"
url: "www.somatoemozionale.it"

# Serving
baseurl: ""

# Author settings
