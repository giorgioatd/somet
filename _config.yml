  name: Daniele Pintus
  email: "d.pintus@gmail.com"
  facebook: "https://www.facebook.com/osteopatiaadomiciliocagliari"
  google_plus: "https://plus.google.com/118404797640034455123"
  linkedin: "https://it.linkedin.com/in/daniele-pintus-21641235"
