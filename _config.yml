# Sass
sass:
  style: :compressed

# Handling Reading
include:      [".htaccess"]
exclude:      ["_scss", "node_modules", "vendor/bundle/", "vendor/cache/", "Gemfile", "Gemfile.lock", "vendor/gems/", "vendor/ruby/", "LICENSE", "README.md", "CNAME", "Vagrantfile", ".gitignore", ".DS_Store", "_drafts", "_compress_images_cache.yml"]


# Plugins
#whitelist: []
gems:
  - jekyll-paginate
  - jekyll-feed
  - jekyll-compress-images

# Pagination
paginate: 4
paginate_path: "notizie/pagina:num/"
prevpage: "&laquo Più nuovi"
nextpage: "Più vecchi &raquo"

# Conversion
markdown:    kramdown

# Outputting
permalink:     pretty
timezone:      Europe/Rome

# Services
#google_analytics: 'UA-XXXXXXXX-X'

metalock: on
