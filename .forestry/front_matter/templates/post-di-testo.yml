---
pages:
- _posts/ciao.md
hide_body: false
fields:
- name: layout
  label: Layout
  type: text
  hidden: true
  default: post
  config:
    required: true
- name: title
  label: Titolo
  type: text
  hidden: false
  default: ''
- name: date
  label: Date
  type: datetime
  hidden: false
  default: Invalid date
- name: meta
  label: Occhiello sottotitolo
  type: text
  hidden: false
  default: ''
  config:
    required: true
- name: cover
  label: Cover
  type: field_group
  fields:
  - name: img
    label: Immagine cover
    type: file
    hidden: false
    default: ''
  - name: imgw
    label: Immagine in widescreen
    type: file
    hidden: false
    default: ''
  - name: alt
    label: Descrizione dell'immagine
    type: text
    hidden: false
    default: ''
    description: Testo da presentare qualora l'immagine non sia visibile o non possa
      essere vista.
    config:
      required: true
  hidden: false
  default: ''
- name: tags
  label: Tags
  type: tag_list
  hidden: false
  default: ''
- type: select
  name: author
  config:
    source:
      type: datafiles
      file: _data-authors-yml
      path: authors
    required: true
  label: Autore
  hidden: true
